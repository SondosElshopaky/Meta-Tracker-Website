<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styly.css">
    <link rel="stylesheet" href="./checkk.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap">
</head>
<body>
    <section class="main">
            <div class="sora">
                <img src="./logo.png">
            </div>
            <div class="all">
            <p class="title"> Welcome to Company Name <br> Create to your admin panel </p>
            
            <form class="login-form">
                <div class="cin"> 
                    <input type="text" placeholder="User name">
                </div>
                <div class="cin">
                    <input type="password" placeholder="Password">
                </div>
                <label class="remember">
                    <div class="rem">
                        Remember me
                    </div>
                    <input type="checkbox"> <div class="for"></div>
                    <span class="checkmark"></span>
                  </label>
                <button class="submit"> Sign up</button>
            </form>
            <div class="up">
                Already have an account?
                <a href="signin.html"> Sign in</a>
            </div>
            </div>
    </section>
    <section class="side">
        <img src="./bg.png">
    </section>
</body>
</html>
